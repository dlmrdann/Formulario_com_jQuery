<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
        </div>
    </header>
    <section id="contato">
    <div class="container">
        <form>
            <div class="form-campo">
                <label for="name">Nome Completo:</label>
                <input type="text" placeholder="Nome Completo" id="name">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" placeholder="E-mail" id="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" required id="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="tel" required id="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço Completo:</label>
                <input type="text" placeholder="Rua / Avenida" id="endereco">
            </div>
            <div class="form-campo">
                <label for="complemento">Complemento:</label>
                <input type="text" placeholder="Complemento (opcional)" id="endereco">
            </div>
            <div class="form-campo">
                <label for="numero-casa">Nº</label>
                <input type="tel" required placeholder="Nº" id="numero-casa">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="tel" required id="cep">
            </div>
            <button class="botao-enviar" type="submit">Enviar</button>
        </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
